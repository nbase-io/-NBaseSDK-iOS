query friendships(
    $projectId: String!
    $filter: String!
    $sort: String
    $option: String
  ) {
    friendships(
      projectId: $projectId
      filter: $filter
      sort: $sort
      option: $option
    ) {
      totalCount
      edges {
        node {
          project_id
            id
            status
            user_id
            user {
                id
                nickname
            }
            friend {
                id
                nickname
            }
            friend_id
            created_at
            updated_at
            requested_at
        }
      }
    }
  }