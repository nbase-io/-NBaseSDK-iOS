mutation createPurchase($projectId: String!,
                        $orderId: String!,
                        $receipt: String!,
                        $signature: String!,
                        $itemId: String!,
                        $storeId: String!,
                        $country: String,
                        $paymentId: String!,
                        $currency: String!,
                        $price: Float!,
                        $iapVersion: Int
                        $userdata: String) {
  createPurchase(input: {
                            projectId: $projectId,
                            orderId: $orderId,
                            receipt: $receipt,
                            signature: $signature,
                            itemId: $itemId,
                            storeId: $storeId,
                            country: $country,
                            paymentId: $paymentId,
                            currency: $currency,
                            price: $price,
                            iapVersion: $iapVersion,
                            userdata: $userdata
                         }) {
    purchase {
      id
    }
  }
}